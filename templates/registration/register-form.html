{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
	<div class="container py-5" style="width: 350px">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
{% endblock %}
