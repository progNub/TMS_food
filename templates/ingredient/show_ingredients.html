{% extends 'base.html' %}

{% block title %}{{ ingredient.name }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <h2>Ингредиент</h2>
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Имя</th>
                        <td>{{ ingredient.name }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Калории</th>
                        <td>{{ ingredient.calorie }} ккал</td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <h3>Описание</h3>
            {{ ingredient.description|safe }}
        </div>
    </div>
{% endblock %}
